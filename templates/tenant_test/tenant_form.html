<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="jumbotron" style="background-color: #28ffb9">
            <form method="post" action="">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" style="font-weight: bold">{{ field.label_tag }}</label>
                <div class="col-sm-10">
                {{ field }}
                </div>
            </div >

            {% endfor %}
            <button class="btn btn-outline-dark" type="submit" style="font-weight: bold;">Submit</button>
        </form>
        </div>

    </div>
</body>
</html>
